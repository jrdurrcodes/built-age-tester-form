<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

    <main class="main" id="main">
        <section class="section" id="formSection">
            <div class="container">
                <form action="#" class="form age-form" id="form">
                    <p class="form-text text capitalize">please enter your date of birth</p>
                    <div class="mb-3">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="dob" id="dateOfBirth">
                    </div>
                    <div class="mb-3 form check">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox" class="form-check-label">I agree that the  information is true and punishable by the law if false </label>
                    </div>
                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </section>
        <section class="section" id="displaySection">
            <div class="container">
                <h2 clss="display-1 text-light text-uppercase text-center" id="displayText"></h2>
            </div>
        </section> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
